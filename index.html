<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List</title>
      <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
      <div id="app">
        <header>
          <h1>Todo list</h1>
        </header>
        <form>
          <input
            class="form-input"
            type="text"
            placeholder="What needs to be done?"
          />
          <button class="form-button" type="submit">+</button>
        </form>
  
        <!-- Hidden todo list items -->
        <div class="todo-container">
          <ul class="todo-list">
            <li>Workout</li>
            <li>Workout</li>
            <li>Workout</li>
          </ul>
        </div>
      </div>
    </body>
  </html>
